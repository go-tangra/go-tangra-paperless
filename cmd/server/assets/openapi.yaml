                - id
            type: object
            properties:
                id:
                    type: string
                newParentId:
                    type: string
                    description: New parent category ID (null to move to root)
            description: Request to move a category
        MoveCategoryResponse:
            type: object
            properties:
                category:
                    $ref: '#/components/schemas/Category'
        MoveDocumentRequest:
            required:
                - id
            type: object
            properties:
                id:
                    type: string
                newCategoryId:
                    type: string
                    description: New category ID (null to move to root)
            description: Request to move a document
        MoveDocumentResponse:
            type: object
            properties:
                document:
                    $ref: '#/components/schemas/Document'
        PermissionTuple:
            type: object
            properties:
                id:
                    type: integer
                    format: uint32
                tenantId:
                    type: integer
                    format: uint32
                resourceType:
                    enum:
                        - RESOURCE_TYPE_UNSPECIFIED
                        - RESOURCE_TYPE_CATEGORY
                        - RESOURCE_TYPE_DOCUMENT
                    type: string
                    format: enum
                resourceId:
                    type: string
                relation:
                    enum:
                        - RELATION_UNSPECIFIED
                        - RELATION_OWNER
                        - RELATION_EDITOR
                        - RELATION_VIEWER
                        - RELATION_SHARER
                    type: string
                    format: enum
                subjectType:
                    enum:
                        - SUBJECT_TYPE_UNSPECIFIED
                        - SUBJECT_TYPE_USER
                        - SUBJECT_TYPE_ROLE
                        - SUBJECT_TYPE_TENANT
                    type: string
                    format: enum
                subjectId:
                    type: string
                grantedBy:
                    type: integer
                    format: uint32
                expiresAt:
                    type: string
                    format: date-time
                createTime:
                    type: string
                    format: date-time
            description: Permission tuple entity
        SearchDocumentsResponse:
            type: object
            properties:
                documents:
                    type: array
                    items:
                        $ref: '#/components/schemas/Document'
                total:
                    type: integer
                    format: uint32
        UpdateCategoryRequest:
            required:
                - id
            type: object
            properties:
                id:
                    type: string
                name:
                    type: string
                    description: New name (optional)
                description:
                    type: string
                    description: New description (optional)
                sortOrder:
                    type: integer
                    description: New sort order (optional)
                    format: int32
            description: Request to update a category
        UpdateCategoryResponse:
            type: object
            properties:
                category:
                    $ref: '#/components/schemas/Category'
        UpdateDocumentRequest:
            required:
                - id
            type: object
            properties:
                id:
                    type: string
                name:
                    type: string
                    description: New name
                description:
                    type: string
                    description: New description
                status:
                    enum:
                        - DOCUMENT_STATUS_UNSPECIFIED
                        - DOCUMENT_STATUS_ACTIVE
                        - DOCUMENT_STATUS_ARCHIVED
                        - DOCUMENT_STATUS_DELETED
                    type: string
                    description: New status
                    format: enum
                tags:
                    type: object
                    additionalProperties:
                        type: string
                    description: New tags (replaces existing)
                updateTags:
                    type: boolean
                    description: Whether to update tags (if false, tags field is ignored)
            description: Request to update document metadata
        UpdateDocumentResponse:
            type: object
            properties:
                document:
                    $ref: '#/components/schemas/Document'
tags:
    - name: PaperlessCategoryService
